<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="index.js" defer></script>
<body>
    <div style="display: flex;flex-direction: row;justify-content: center; gap:2px">
        <form id="myform">
            <div>
                <label for="username">Enter your name</label>
                <input type="text" name="username">
            </div>
            <div>
                <label for="userage">Enter your age</label>
                <input type="number" name="userage">
            </div>
            <div>
                <label for="select">Select your color</label>
                <select name="color" id="select1" aria-placeholder="hello">
                    <option value="white" selected>Default</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">yellow</option>
                    <option value="purple">Purple</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result">Submit data is display here</div>
    </div>
</body>
</html>
